<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
      .rect{
          height: 300px;
          width: 500px;
          background-color: blanchedalmond;
          border: solid black;
          left: 200px;
          top: 200px;
          position: relative;

    }
    .circ{
        border-radius: 100%;
        background-color: brown;
        border: solid black;
        height: 200px;
        width: 200px;
        position: absolute;
        top: 150px;
        left: 250px;
    }
  </style>
</head>
<body>
   
    <div class="rect">

    
    <div class="circ">
    </div>
    </div>
</body>
</html>
